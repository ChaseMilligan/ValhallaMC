<script>
	console.log("Sticky header script loaded");
	let lastScrollTop = 0;
	window.onscroll = function() {stickyHeader()};

	var header = document.getElementById("sticky-header");
	var sticky = header.offsetTop;

	function stickyHeader() {
		console.log(sticky);
		let currentScroll = window.pageYOffset;
		if (currentScroll > sticky) {
			header.classList.add("sticky");
			document.body.style.paddingTop = header.offsetHeight + 'px';
			if (currentScroll > lastScrollTop) {
				header.style.transform = "translateY(-100px)"; // Hide the header
			} else {
				header.style.transform = "translateY(22px)"; // Show the header
			}
		} else {
			header.classList.remove("sticky");
			document.body.style.paddingTop = '0';
			header.style.transform = "translateY(0)"; // Reset position
		}
		lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
	}

	function handleActiveLink() {
		const links = document.querySelectorAll('.navigation a');
		const currentPath = window.location.pathname;

		links.forEach(link => {
			if (link.getAttribute('href') === currentPath) {
				link.classList.add('active');
			} else {
				link.classList.remove('active');
			}
		});
	}
	handleActiveLink();

	const mobileToggle = document.querySelector('.mobile-toggle');
	const mobileMenu = document.querySelector('.mobile-menu');
	const navTop = document.querySelector('.top');

	mobileToggle.addEventListener('click', () => {
		document.body.classList.toggle('mobile-nav-open');
		navTop.classList.toggle('active');
		mobileToggle.classList.toggle('active');
		mobileMenu.classList.toggle('active');
	});
</script>
